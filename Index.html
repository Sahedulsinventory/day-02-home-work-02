<!DOCTYPE html>
<html>
    <head>
        
    </head>
        <body>
            <h1>Student Information Form </h1>
            <form action="./result.html">

                <fieldset>
                    <legend>Form</legend>
                <label for="first name">First Name: *</label> <br>
                <input required type="text"  id="first name" placeholder="Enter your first name">
                <br>
                <br>
                <label for="last name">Last Name:</label> <br>
                <input type="text"  id="last name" placeholder="Enter your last name">
                <br>
                <br>
                <label for="email">Email:</label><br>
                <input type="text"  id="email" placeholder="Enter an email">
                <br>
                <br><label for="password">Password:</label><br>
                <input type="password"  id="password" placeholder="Enter your password">
                <br>
                <br>
                Gender:  <label for="man">Man</label>
                <input name="test" type="radio" id="man">
                <label for="women">Women</label> 
                <input name="test" type="radio" id="women">
                <br>
                <br>
                <label for="division"><b>Select a division: </b> </label>
                <select name="" id="">
                    <option value="" selected disabled>~~~Select a division~~~</option>
                    <option value="">Barishal</option>
                    <option value="">Dhaka</option>
                    <option value="">Chattogram</option>
                    <option value="">Khulna</option>
                    <option value="">Rajshahi</option>
                    <option value="">Rangpur</option>
                    <option value="">Syhlet</option>
                    <option value="">Mymensingh</option>
                </select>
                <br>
                <br>
                <label for="">Choose an image: </label>
                <input style="visibility: hidden;" id="image" accept=".png,.jpg" type="file">
                 <br>
                <label for="image">
                    <img width="200" src="https://placehold.co/600x400"alt=""></label>
                <br> <br>
                <label for="">Select your birth date: </label>
                <input type="date">
                <br>
                <br>
                <label for="">date + time</label>
                <input type="datetime-local">
                <input type="time">

                <input type="color">
                <br><br>

                <input type="search">

                <input type="url">
                <br>
                <br>
                <textarea name="" id="" rows="5" cols="80"></textarea>
                <input type="reset">
                <button>Submit</button>

            </fieldset>
            </form>
        </body>
    
</html>
